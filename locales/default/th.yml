doctor_home_title: หน้าหลัก
doctor_home_top_content_heading: แอปพลิเคชันที่จะให้คุณพูดคุยทุกปัญหาสุขภาพแบบเป็นกันเองกับคุณหมอ
doctor_home_top_content_body: ดาวน์โหลดเพื่อเริ่มใช้งานได้แล้ววันนี้
doctor_home_top_content_download: ดาวน์โหลดแอปเพื่อนหมอ
doctor_home_body_doing_what_heading: “เพื่อนหมอ” ทำอะไร
doctor_home_body_1_heading: รับฟังปัญหาสุขภาพทุกที่ทุกเวลา
doctor_home_body_1_body: ไม่ว่าคุณจะอยู่ที่ไหนเราจะให้คำปรึกษากับคุณและครอบครัวทุกที่ทุกเวลาที่คุณต้องการ
doctor_home_body_2_heading: ปรึกษาได้ทุกปัญหา<br/>กับทีม “เพื่อนหมอ”
doctor_home_body_2_body: เรามีเพื่อนหมอที่พร้อมให้คำปรึกษา ในหลากหลายอาการที่พบได้
doctor_home_body_2_button_title: สนใจเป็นทีม “เพื่อนหมอ”
doctor_home_body_3_heading: ประวัติการรักษาเป็นของคุณ
doctor_home_body_3_body: เพื่อให้คุณเก็บไว้เป็นประวัติการรักษาในการพบแพทย์ในอนาคต นอกจากนั้น ระบบจะรักษาข้อมูลของคุณเป็นความลับอีกด้วย
doctor_home_body_4_heading: วิธีใช้งาน “เพื่อนหมอ”
doctor_home_body_4_col1_heading: ดาวน์โหลดแอป “เพื่อนหมอ”
doctor_home_body_4_col1_body: ลงทะเบียนง่ายด้วยการใช้เบอร์โทรศัพท์<br/>หรือบัญชีการใช้งาน Social Media
doctor_home_body_4_col2_heading: บอกอาการหรือปัญหาสุขภาพ
doctor_home_body_4_col2_body: เพียงเล่าอาการป่วยเราจะหาหมอที่มีความชำนาญให้คุณ
doctor_home_body_4_col3_heading: รับคำปรึกษากับหมอ
doctor_home_body_4_col3_body: ชำระค่าบริกรการและรับคำปรึกษาจากทีมงานเพื่อนหมอเป็นเวลา 5 วัน
doctor_home_body_5_heading: ให้เราได้ดูแลคุณ
doctor_home_body_5_body: จุดเริ่มต้นของความสัมพันธ์ที่ดี<br/>ให้คุณหมอเป็นเพื่อน คอยดูแลสุขภาพคุณ
doctor_home_body_5_scan1: สแกน QR Code
doctor_home_body_5_scan2: เพื่อโหลดแอปเพื่อนหมอ
doctor_home_facebook_post1_heading: อาการหน้ามืดขณะลุกขึ้นยืน
doctor_home_facebook_post1_body: เป็นบ่อยมาก เป็นเกื่อบทุกครั้งที่ลุกนั่งหรือลุกยืน หน้ามืดจนหมดสติ แม้เพียงไม่วินาที ปัจจัยเสี่ยง___
doctor_home_facebook_post1_date: 26/04/2021
doctor_home_facebook_post1_image: /uikit/assets/img/facebook-post-1_png
doctor_home_facebook_post2_heading: PM 2_5 มีอันตรายอย่างไร
doctor_home_facebook_post2_body: เนื่อจากฝุ่นมีขนาดเล็กมากจึงสามารถผ่านตัวกรองของร่างกายเช่นจมูกได้ เช่น ขนจมูก ลงไปในถุงลมในปอดได้ เมื่อถูกสะสมไปนานๆ__
doctor_home_facebook_post2_date: 26/04/2021
doctor_home_facebook_post2_image: /uikit/assets/img/facebook-post-2_png
doctor_home_facebook_post3_heading: ภัยเงียบที่มาพร้อมอากาศเย็น
doctor_home_facebook_post3_body: อากาศเย็นช่วงนี้ ต้องระวังภัยเงียบที่มาพร้อมกับความเย็น “โรคปอดบวม” มีอาการอย่างไร รักษาอย่างไร ป้องกันอย่างไร วันนี้เพื่อนหมอจะมาเล่าให้ฟังกัน
doctor_home_facebook_post3_date: 26/04/2021
doctor_home_facebook_post3_image: /uikit/assets/img/facebook-post-3_png
