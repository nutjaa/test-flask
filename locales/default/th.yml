doctor_chat_welcome_message_line_2: ยินดีต้อนรับสู่เพื่อนหมอ
doctor_chat_welcome_message_line_3: คุณสามารถถามคำถามได้เลยครับ จะมีหมอในทีมเพื่อนหมอมารับเคสให้นะครับ
