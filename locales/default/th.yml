doctor_doctor_register_body1_heading: แพลตฟอร์ม “เพื่อนหมอ” ดีอย่างไร
doctor_doctor_register_body1_body: แพลตฟอร์มออนไลน์ที่จะทำให้คุณรักษาผู้ป่วยได้ทุกที่ทุกเวลา
doctor_doctor_register_body1_how_good_1_title: การให้คำปรึกษา<br/>แบบ Chat base
doctor_doctor_register_body1_how_good_2_title: ทำงานที่ไหนก็ได้<br/>เมื่อไรก็ได้
doctor_doctor_register_body1_how_good_3_title: ไม่ต้อง Standby<br/>รอรับเคส
doctor_doctor_register_body1_how_good_4_title: หมอสามารถเลือกรับ<br/>เคสได้เอง
doctor_doctor_register_body1_how_good_5_title: สามารถให้คำปรึกษา<br/>ได้หลายเคสพร้อมกัน
doctor_doctor_register_body2_heading: อยากเป็นทีมเพื่อนหมอต้องทำอย่างไร
doctor_doctor_register_body2_description1: เพียงมีเอกสารใบประกอบโรคศิลป์ของแพทยสภา ก็สามารถร่วมเป็นส่วนหนึ่งของทีมเราได้แล้ว
doctor_doctor_register_body2_description2: หลังจากได้ทำการกรอกแบบฟอร์มเรียบร้อยแล้วทางทีมเพื่อนหมอจะทำการตรวจสอบข้อมูลและ ทำการพิจารณาประวัติของผู้สมัคร
doctor_doctor_register_body2_description3: "**หากคุณได้รับคัดเลือกเข้าทีม คุณจะได้รับคู่มือการใช้งานและบัญชีผู้ใช้งานผ่านทางอีเมล"
doctor_doctor_register_referral_code_title: กรอกรหัสเชิญ เพื่อสมัครเป็นทีมเพื่อนหมอ
doctor_doctor_register_referral_code_body: “รหัสเชิญ” ได้จากการเชิญจากคุณหมอที่ใช้ระบบเพื่อนหมอเท่านั้น สามารถติดต่อได้ทาง <a class="text-grey" href="mailto:joinus@doctorfriend_io">joinus@doctorfriend_io</a>
doctor_doctor_register_referral_code_register: ร่วมเป็นเพื่อนหมอ
doctor_doctor_register_referral_code_input_place_holder: กรอกรหัสเชิญ
doctor_doctor_register_referral_code_input_error: รหัสเชิญไม่ถูกต้อง
doctor_doctor_register_success_title: ขอบคุณที่สมัครเป็นทีมเพื่อนหมอกับเรา
doctor_doctor_register_success_body: เราได้รับข้อมูลของคุณแล้ว ทีมงานใช้ระยะเวลาตรวจสอบภายใน 1-2 วัน<br/>และจะแจ้งข้อมูลบัญชีการใช้งานผ่านทางอีเมล
doctor_doctor_register_success_back: กลับหน้าหลัก
doctor_doctor_register_form_header: แบบฟอร์มการสมัคร
doctor_doctor_register_form_description: กรุณากรอกข้อมูลให้ถูกต้องและเป็นความจริงเท่านั้นเพราะข้อมูลเหล่านี้จะใช้ในการพิจารณาเพื่อคัดเลือกเข้าร่วมทีมเพื่อนหมอ
doctor_doctor_register_form_warning_message: หากพบการนำข้อมูลอันเป็นเท็จเข้าระบบ เราจะตัดสิทธิ์การพิจารณาและดำเนินการทางกฎหมายให้ถึงที่สุด
